
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <meta name="description" content="{{ description }}">
  <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
<header>
  <div class="container">
    <h1>{{ title }}</h1>
    <div class="nav">
      <a class="button" href="{{ en_href }}">English</a>
      <a class="button" href="../../site/index.html">Ana Sayfa</a>
    </div>
    {% if badges %}
    <p class="meta">
      {% for b in badges %}<span class="badge">{{ b }}</span>{% endfor %}
    </p>
    {% endif %}
  </div>
</header>
<main>
  <div class="container">
    <article class="card">
      {{ content|safe }}
    </article>
  </div>
</main>
<footer>
  <div class="container">
    <p>&copy; 2025 İki Dilli Makaleler. MIT Lisanslıdır.</p>
  </div>
</footer>
</body>
</html>
