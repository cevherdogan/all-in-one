
name: Update Content Index

on:
  push:
    branches: [ main ]
    paths:
      - 'content/**.md'
      - 'scripts/generate_content_readme.py'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate content README
        run: python scripts/generate_content_readme.py
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'docs(content): refresh content/README.md'
          file_pattern: content/README.md
      - name: Generate Articles Index (thumbs)
        run: python3 scripts/build_articles_index.py
      - name: Scaffold article meta
        run: python3 scripts/scaffold_article_meta.py
