name: Update Brewery
on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1"  # her pazartesi 06:00 UTC
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: python3 scripts/fetch_brewery_thumbs.py
      - run: python3 scripts/build_brewery_section.py
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/brewery.cache.json assets/brewery site/index.html
          git commit -m "chore(brewery): refresh OG thumbs & section" || echo "no changes"
          git push

